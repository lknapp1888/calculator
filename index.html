<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="main">
            <div id="calculator">
                <div class="screen">
                    <div class="subscreen sum-container">0</div>
                    <div class="subscreen input-container">0</div>
                </div>
                <div class="button-grid">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn operator">/</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn operator">x</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn operator">-</button>
                    <button class="btn num">0</button>
                    <button class="btn float">.</button>
                    <button class="btn operator">=</button>
                    <button class="btn operator">+</button>
                    <button class="btn clear-btn">clear</button>
                    <button class="btn delete-btn">delete</button>
                </div>
            </div>
        </main>
    </body>
</html>
