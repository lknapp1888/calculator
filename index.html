<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="main">
            <div id="calculator">
                <div class="screen">
                    <div class="subscreen" id="calculation-screen"></div>
                    <div class="subscreen" id="display-value"></div>
                </div>
                <div class="button-grid">
                    <button class="btn num-btn" id='btn-seven' value=7>7</button>
                    <button class="btn num-btn" id='btn-eight' value=8>8</button>
                    <button class="btn num-btn" id='btn-nine' value=9>9</button>
                    <button class="btn operator-btn" id='btn-divide' value="/">/</button>
                    <button class="btn num-btn" id='btn-four' value=4>4</button>
                    <button class="btn num-btn" id='btn-five' value=5>5</button>
                    <button class="btn num-btn" id='btn-six' value=6>6</button>
                    <button class="btn operator-btn" id='btn-multiply' value="x">x</button>
                    <button class="btn num-btn" id='btn-one' value=1>1</button>
                    <button class="btn num-btn" id='btn-two' value=2>2</button>
                    <button class="btn num-btn" id='btn-three' value=3>3</button>
                    <button class="btn operator-btn" id='btn-subtract' value="-">-</button>
                    <button class="btn num-btn" id='btn-zero' value=0>0</button>
                    <button class="btn float" id='btn-float' value=".">.</button>
                    <button class="btn operator-btn" id='btn-equals' value="=">=</button>
                    <button class="btn operator-btn" id='btn-plus' value="+">+</button>
                    <button class="btn clear-btn" id='btn-clear' value="clear">clear</button>
                    <button class="btn delete-btn" id='btn-delete' value="delete">delete</button>
                </div>
            </div>
        </main>
        <script src="calculatorScript.js" async defer></script>
    </body>
</html>
